<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./favicon.ico" type="image/png">
  <link rel="stylesheet" href="./style.css">
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <!-- js code -->
  <script src="./app.js" defer></script>
  <title>JS | Custom Video Player</title>
</head>

<body>
  <div class="player show-controls">
    <div class="player__container">
      <div class="player__timeline">
        <div class="player__timeline-container">
          <span class="player__hover-time">00:00</span>
          <div class="player__progress-bar"></div>
        </div>     
      </div>

      <div class="player__controls-container">
        <div class="player__controls player__controls_volume-timer controls">
          <button class="controls__btn controls__btn_volume">
            <i class="controls__icon fa-solid fa-volume-high"></i>
          </button>
          <input type="range" min="0" max="1" step="any" class="controls__volume-range">
          <div class="controls__timer-container">
            <p class="controls__current-time">00:00</p>
            <span class="controls__time-separator">/</span>
            <p class="controls__video-duration">00:00</p>
          </div>
        </div>

        <div class="player__controls player__controls_play-skip controls">
          <button class="controls__btn controls__btn_skip-backward">
            <i class="controls__icon fas fa-backward"></i>
          </button>
          <button class="controls__btn controls__btn_play-pause">
            <i class="controls__icon fas fa-play"></i>
          </button>
          <button class="controls__btn controls__btn_skip-forward">
            <i class="controls__icon fas fa-forward"></i>
          </button>
        </div>

        <div class="player__controls player__controls_speed-screen controls">
          <div class="controls__playback-speed-container">
            <button class="controls__btn controls__btn_playback-speed">
              <span class="controls__icon material-symbols-rounded">slow_motion_video</span>
            </button>
            <ul class="controls__speed-options">
              <li data-speed="2" class="controls__speed-option">2x</li>
              <li data-speed="1.5" class="controls__speed-option">1.5x</li>
              <li data-speed="1" class="controls__speed-option active">Normal</li>
              <li data-speed="0.75" class="controls__speed-option">0.75</li>
              <li data-speed="0.5" class="controls__speed-option">0.5</li>
            </ul>
          </div>
          <button class="controls__btn controls__btn_pic-in-pic">
            <span class="controls__icon material-icons">picture_in_picture_alt</span>
          </button>
          <button class="controls__btn controls__btn_fullscreen">
            <i class="controls__icon fa-solid fa-expand"></i>
          </button>
        </div>
      </div>
    </div>
    <video src="./demo-video/fleetwood-mac-dreams.mp4" class="player__video"></video>
  </div>
</body>
</html>
